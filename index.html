<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Image Processing</title>
  </head>
  <body>
    <main>
      <div class="btn-container">
        <div class="subbtn">
          <button class="btn btn-first">Pixel Processing</button>
          <div class="subbtn-group subbtn-group-first">
            <button class="btn btn-first" id="button-grayscale">
              Grayscale
            </button>
            <button class="btn" id="button-negative">Negative</button>
            <div class="subsubbtn">
              <button class="btn">Gamma correction</button>
              <div class="subsubbtn-group">
                <input
                  type="range"
                  id="slider-gamma"
                  class="sldr sldr-first sldr-last"
                />
              </div>
            </div>
            <div class="subsubbtn">
              <button class="btn">Color balance</button>
              <div class="subsubbtn-group">
                <input
                  type="range"
                  id="slider-color-red"
                  class="sldr sldr-first"
                />
                <input type="range" id="slider-color-green" class="sldr" />
                <input
                  type="range"
                  id="slider-color-blue"
                  class="sldr sldr-last"
                />
              </div>
            </div>
            <div class="subsubbtn">
              <button class="btn btn-last">Threshold</button>
              <div class="subsubbtn-group">
                <input
                  type="range"
                  id="slider-threshold"
                  class="sldr sldr-first sldr-last"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="subbtn">
          <button class="btn">Kernel Processing</button>
          <div class="subbtn-group">
            <button class="btn btn-first" id="button-box-blur">Box blur</button>
            <button class="btn" id="button-gaussian-blur">Gaussian blur</button>
            <button class="btn" id="button-sharpen">Sharpen</button>
            <button class="btn" id="button-sobel-operator">
              Sobel operator
            </button>
            <button class="btn btn-last" id="button-laplacian-operator">
              Laplacian operator
            </button>
          </div>
        </div>
        <div class="subbtn">
          <button class="btn">Filters</button>
          <div class="subbtn-group">
            <button class="btn btn-first" id="button-median-filter">
              Median filter
            </button>
            <button class="btn btn-last" id="button-merge">Merge</button>
          </div>
        </div>
        <button class="btn btn-reset btn-last" id="button-reset">Reset</button>
      </div>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </main>
    <script src="js/kernel.js"></script>
  </body>
</html>
